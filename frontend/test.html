        <input type="text" id="textbox" value="next" />
        <div id="input" contenteditable="true">
            Selected the next word.
        </div>
        <script async defer>
            const textNode = input.firstChild;
            const next_start = textNode.wholeText.indexOf('next');
            const next_end = textNode.wholeText.indexOf('t ', next_start) + 1;
            
            const range = new Range();
            range.setStart(textNode, next_end);
            range.setEnd(textNode, next_end);
            window.getSelection().addRange(range);
            textbox.value = range;
            
        </script>
